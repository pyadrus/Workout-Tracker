<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Кодировка и настройки для адаптивного отображения -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренировка</title>

    <!-- Подключение внешнего CSS-файла -->
    <link rel="stylesheet" href="../static/css/styles.css">

</head>
<body>
<h1>Ввод тренировки</h1>


<style>
    /* Убираем стрелки в Chrome, Safari, Edge */
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    /* Убираем стрелки в Firefox */
    input[type="number"] {
        -moz-appearance: textfield;
    }
</style>


<form id="workoutForm" method="POST" action="/save_workout">
    <label for="exercise">Наименование упражнения:</label>
    <input type="text" id="exercise" name="exercise" placeholder="Жим лежа" required>

    <label for="sets">Количество подходов:</label>
    <input type="number" id="sets" name="sets" min="1" value="1" required>

    <div id="setInputs"></div>

    <button type="submit">Рассчитать</button>
</form>


<p class="result" id="totalWeight"></p>

<script>
    document.getElementById('workoutForm').addEventListener('submit', function(event) {
        const setElements = document.querySelectorAll('#setInputs > div');
        let totalWeight = 0;
        let workoutData = [];

        setElements.forEach((element, index) => {
            const weightInput = element.querySelector('.weight');
            const repsInput = element.querySelector('.reps');

            if (!weightInput || !repsInput) return;

            const weight = parseFloat(weightInput.value);
            const reps = parseInt(repsInput.value);

            workoutData.push({ weight, reps });
            totalWeight += weight * reps;
        });

        // Добавление скрытого поля с JSON-данными о подходах
        const hiddenField = document.createElement('input');
        hiddenField.type = 'hidden';
        hiddenField.name = 'workoutData';
        hiddenField.value = JSON.stringify(workoutData);

        this.appendChild(hiddenField);

        // Также можно показать общий вес на странице
        document.getElementById('totalWeight').innerText = `Общий поднятый вес: ${totalWeight} кг`;
    });

</script>
</body>
</html>
