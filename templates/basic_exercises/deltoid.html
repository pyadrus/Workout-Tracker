<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дельтовидные мышцы</title>
    <style>
        /* Сброс стандартных стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* CSS Переменные для гибкости */
        :root {
            --primary-color: #009087;
            --hover-color: #009087;
            --text-color: #333;
            --background-color: #f4f4f4;
            --white-color: white;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --button-shadow: 6px 6px 12px #c5c5c5, -6px -6px 12px #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        /* Шапка с гамбургер-меню */
        .top-nav {
            width: 100%;  /* Ширина */
            max-width: 500px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to left, #4CAF50, #5ccf60);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
        }

        .menu-button-container {
            display: flex;
            cursor: pointer;
        }

        .menu {
            display: none;
            flex-direction: column;
            gap: 10px;
            list-style-type: none;
            margin-top: 10px;
            padding-left: 0;
        }

        #menu-toggle:checked + .menu-button-container + .menu {
            display: flex;
        }

        .menu > li {
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: white;
            color: #333;
            transition: background-color 0.3s;
        }

        .menu > li:hover {
            background-color: var(--hover-color);
            color: white;
        }

        /* Кнопка-гамбургер */
        .menu-button,
        .menu-button::before,
        .menu-button::after {
            background-color: #fff;
            height: 4px;
            width: 30px;
            border-radius: 2px;
            transition: all 0.3s;
        }

        .menu-button {
            position: relative;
        }

        .menu-button::before,
        .menu-button::after {
            content: '';
            position: absolute;
            left: 0;
        }

        #menu-toggle {
            display: none;
        }

        .menu-button::before {
            top: -8px;
        }

        .menu-button::after {
            top: 8px;
        }

        #menu-toggle:checked + .menu-button-container .menu-button {
            background: transparent;
        }

        #menu-toggle:checked + .menu-button-container .menu-button::before {
            transform: rotate(45deg);
            top: 0;
        }

        #menu-toggle:checked + .menu-button-container .menu-button::after {
            transform: rotate(-45deg);
            top: 0;
        }


        .container {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        /* Стили для кнопок */
        .button2 {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 0.5em;
            background: #e8e8e8;
            border: 1px solid #e8e8e8;
            box-shadow: 6px 6px 12px #c5c5c5, -6px -6px 12px #ffffff;
            transition: all 0.2s ease-in;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .button2:hover {
            color: white;
            background-color: var(--hover-color);
            border-color: var(--hover-color);
        }


        .profile-container {
            width: 90%;
            max-width: 400px;
            background-color: #1c1c1e;
            border-radius: 20px;
            padding: 20px;
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-header h2 {
            font-size: 1.5rem;
        }

        .profile-info {
            text-align: center;
            margin: 20px 0;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #555;
        }

        .phone-number {
            color: #aaa;
        }

        /* Адаптация для мобильных устройств */
        @media (max-width: 700px) {
            .button2 {
                font-size: 16px;
                padding: 10px;
            }
        }

        /* From Uiverse.io by eslam-hany */

        .button-container {
            width: 100%;
            max-width: 500px;  /* Увеличьте максимальную ширину контейнера */
            height: 60px;      /* Увеличьте высоту */
            padding: 5px;      /* Добавьте отступы для большего пространства между кнопками */
            border-radius: 15px;  /* Сделайте углы более округлыми */
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            transition: all 0.5s;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: var(--hover-color);
        }

        .button-container {
            display: flex;
            justify-content: space-between;  /* Для равномерного распределения кнопок */
            align-items: center;
            gap: 60px;  /* Увеличьте расстояние между кнопками */
        }

        .button {
            outline: 0 !important;
            border: 0 !important;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            transition: all ease-in-out 0.3s;
            cursor: pointer;
        }

        .button:hover {
            transform: translateY(-3px);
        }

        .icon {
            font-size: 20px;
        }

    </style>
</head>
